<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Maintenance</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Products</h1>
    <table>
        <tr>
            <th>Code</th>
            <th>Description</th>
            <th>Price</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="product : ${products}">
            <td>
                <span th:text="${product.code}"></span>
            </td>
            <td>
                <span th:text="${product.description}"></span>
            </td>
            <td>
                <span th:text="${product.price}"></span>
            </td>
            <td>
                <a href="/update"><button>Edit</button></a>
            </td>
            <td>
                <a th:href="@{/confirm(id=${product.id})}"><button>Delete</button></a>
            </td>
        </tr>
    </table>
    <a href="/update"><button>Add Product</button></a>
</body>
</html>
