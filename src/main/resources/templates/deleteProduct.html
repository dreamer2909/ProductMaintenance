<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Maintenance</title>
</head>
<body>
    <h1>Are you sure you want to delete this product?</h1>
    <span>Product Code: </span><span th:text="${product.code}"></span><br>
    <span>Product Description: </span><span th:text="${product.description}"></span><br>
    <span>Product Price: </span><span th:text="${product.price}"></span><br>

    <a th:href="@{/delete(id=${product.id})}"><button>Yes</button></a>
    <a><button>No</button></a>
</body>
</html>
