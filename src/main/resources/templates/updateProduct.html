<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Maintenance</title>
    <style>
        .validationError {
            font-size: 15px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Product</h1>
    <form method="post" th:action="@{/update}" th:object="${product}">
        <label for="code">Product Code: </label>
        <input type="text" th:field="*{code}">
        <span class="validationError"
              th:if="${#fields.hasErrors('code')}"
              th:errors="*{code}"></span><br>
        <label for="description">Product Description: </label>
        <input type="text" th:field="*{description}">
        <span class="validationError"
              th:if="${#fields.hasErrors('description')}"
              th:errors="*{description}"></span><br>
        <label for="price">Product Price: </label>
        <input type="text" th:field="*{price}">
        <span class="validationError"
              th:if="${#fields.hasErrors('price')}"
              th:errors="*{price}"></span><br>

        <input type="submit" value="Update Product">
    </form>
    <a href="/display"><button>View Products</button></a>
</body>
</html>
